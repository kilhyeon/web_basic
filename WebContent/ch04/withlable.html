<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="RegisterServlet" method="get">
		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li>
					<label for="id">아이디</label>
					<input type="text" id="id" name = "id">
				</li>
				<li>
					<label for="pwd">비밀번호</label>
					<input type="text" id="pwd" name = "pwd">
				</li>
			</ul>
		</fieldset>
		<fieldset>
		<legend><h3>수강 분야(다수 선택 가능)</h3></legend>
		<ul>
			<li><input type="checkbox" name = "gubun" value="grm">문법</li>
			<li><input type="checkbox" name = "gubun" value="wr">작문</li>
			<li><input type="checkbox" name = "gubun" value="rd">독해</li>
		</ul>
		</fieldset>
		<fieldset>
		<legend><h3>수강 과목(1과목만 선택 가능)</h3></legend>
		<ul>
			<li>
				<label><input type="radio" name="subject" value="eng">영어회화</label>
			</li>
			<li>
				<label><input type="radio" name="subject" value="ch">중국어회화</label>
			</li>
			<li>
				<label><input type="radio" name="subject" value="jp">일어회화</label>
			</li>
		</ul>
		</fieldset>
		<input type="submit" value="전송">
	</form>
</body>
</html>
