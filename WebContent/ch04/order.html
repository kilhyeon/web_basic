<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.container {
		width:600px;
		margin:0 auto;
	}
	ul {
			list-style-type: none;
	}

	label.title {
		font-weight: bold;
		width: 80px;
		float: left;
	}

	div.centered {
		text-align: center;
	}

	fieldset {
		margin: 15px 10px;
	}

	fieldset legend {
		font-weight: bold;
		font-size: 18px;
		color: purple;
	}

	ul li {
		margin-bottom: 10px;
	}
</style>	
</head>
<body>
<div class="container">
	<h1>상품 주문서</h1>
		<form action="OdrderServlet" method="get">
			<fieldset>
				<legend>개인 정보</legend>
				<ul>
					<li>
						<label for="uname" class="title">이름</label>
						<input type="text" id="uname" name="uname" placeholder="여백없이 입력" required>
					</li>
					<li>
						<label for="tel1" class="title">연락처</label>
						<input type="tel" id="tel1" name="tel1" placeholder="연락가능한 번호">
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>배송지 정보</legend>
				<ul>
					<li>
						<label for="addr" class="title">주소</label>
						<input type="text" size="40" name="addr" id="addr" required>
					</li>
					<li>
						<label for="tel2" class="title">전화번호</label>
						<input type="tel" name="tel2" id="tel2" required>
					</li>
					<li>
						<label for="comment" class="title">메 모</label>
						<textarea cols="40" rows="3" name="comment" id="comment"></textarea>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>주문 정보</legend>
				<ul>
					<li>
						<label><input type="checkbox">과테말라 안티구아 (100g) </label>
						<label><input type="number" name="number1" value="0" min="0" max="5">개 </label>
					</li>
					<li>
						<label><input type="checkbox">인도네시아 만델링 (100g) </label>
						<label><input type="number" name="number2" value="0" min="0" max="5">개 </label>
					</li>
					<li>
						<label><input type="checkbox">인도네시아 만델링 (100g) </label>
						<label><input type="number" name="number3" value="0" min="0" max="5">개 </label>
					</li>
				</ul>
			</fieldset>
			<div class="centered">
				<input type="submit" value="주문하기">
				<input type="reset" value="다시 작성">
			</div>
		</form>
</div>
</body>
</html>
