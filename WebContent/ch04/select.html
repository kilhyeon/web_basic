<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>slecet test</title>
<style>
	.container {
		width:600px;
		margin:0 auto;
	}
	
	fieldset {
		margin: 15px 10px;
	}

</style>
</head>
<body>
<div class="container">
<form action="SelectServlet" method="get">
	<fieldset>
	    <legend>로그인 정보</legend>
		    <label class="reg" for="id">아이디</label>
	        <input type="text" name="id" id="id" autofocus>
	<br><br>
		    <label class="reg" for="passwd">비밀번호</label>
	        <input type="password" name="passwd" id="passwd" value="1234">
	<br><br>
		<label class="reg" for="class">학과 선택</label>
		<select name="class" id="class">
			<optgroup label="공과대학">
				<option value="archi">건축공학과</option>
				<option value="mechanic">기계공학과</option>
				<option value="indust">산업공학과</option>
				<option value="elec">전기전자공학과</option>
				<option value="computer" selected>컴퓨터공학과</option>
				<option value="chemical">화학공학과</option>
			</optgroup>
			<optgroup label="인문대학">
				<option value="history">사학과</option>
				<option value="lang">어문학부</option>
				<option value="philo">철학</option>
			</optgroup>
		</select>
	<br><br>
		<label class="reg" for="interest">관심분야</label>
		<input type="text" name="interest" id="interest" list="choices">
		<datalist id="choices">
			<option value="grammar" label="문법"></option>
			<option value="voca" label="어휘"></option>
			<option value="speaking" label="회화"></option>
			<option value="listening" label="리스닝"></option>
			<option value="news" label="뉴스청취"></option>
		</datalist>
	<br><br>
		<label class="reg" for="intro">하고싶은 말</label>
		<textarea name="intro" rows="5" cols="60">기본 저장</textarea>
	</fieldset>
	
	<button type="submit" class="subm" >
		<img src=" images/tick.png" alt=""> 전송하기
	</button>
	
	<fieldset>
	    <legend>진행 상태</legend>
			<label>10초 남음</label>
				<progress value="50" max="60" name="progress1"> </progress>
			<label>진행률 30%</label>
				<progress value="30" max="100" name="progress2"></progress>
	</fieldset>
</form>
</div>
</body>
</html>
