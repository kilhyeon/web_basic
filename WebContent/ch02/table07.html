<!DOCTYPE html>
<html lang="ko">

<title>학력사항</title>

		}

		}
</style>
</head>
<body>

		</thead>

				<td>ㅁㅁ대학교</td>
				<td>컴퓨터공학</td>

				<td>ㅇㅇㅇ고등학교</td>

			</tr>
		</tbody>
	</table>

</html>
